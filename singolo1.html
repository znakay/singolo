<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>

<body>
    <div class="outer-container">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo">
                        <a href="#"><img src="assets/logo.png" alt="Logo"></a>
                    </div>
                    <nav class="header__navigation">
                        <ul>
                            <li class="header__navigation-item">
                                <a href="#">HOME</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#">SERVICES</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#">PORTFOLIO</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#">ABOUT</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#">CONTACT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-bottom"></div>
        </header>
        <main>
            <section class="slider">
                <div class="container">
                    <div class="slider__content">
                        <div class="slider__content-inner">
                            <img src="assets/iPhone Vertical.png" alt="Phone vertical">
                            <img src="assets/iPhone Horizontal.png" alt="Phone horizontal">
                        </div>
                        <div class="slider__arrows">
                            <img class="arrow-left" src="assets/arrow-left.png" alt="">
                            <img class="arrow-right" src="assets/arrow-right.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="slider-bottom"></div>
            </section>
        </main>
    </div>
</body>

</html>
